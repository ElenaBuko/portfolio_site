<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My awesome blog</title>
    <link rel='stylesheet' type='text/css' href='/static/css/bootstrap.css'>
    <!--<link rel='stylesheet' type='text/css' href='/static/css/styles_example.css'>-->
</head>
<body>
<div class="container">
    <div class="header clearfix">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation" class="active"><a href="{% url 'blog:index' %}">Home</a></li>
                {% if request.user.is_authenticated %}
                    <li role="presentation" class="active"><a href="{% url 'auth:logout' %}">Logout</a></li>
                {% else %}
                    <li role="presentation" class="active"><a href="{% url 'auth:login' %}">Login</a></li>
                {% endif %}
            </ul>
        </nav>
        <h3 class="text-muted">My awesome site</h3>
        <!--<h3 class="post-title">My awesome site</h3>-->
    </div>

    <div class="jumbotron">
        <h1>Blog</h1>
        <p class="lead">small but awesome</p>
    </div>

    <div class="row marketing">
        <div class="col-lg-12">
            {% block content %}
            {% endblock content %}
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2018 Python Z09.</p>
    </footer>
</div>
</body>
</html>
